<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300;400;500;700;800&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <!-- <h1>Our Pricing</h1> -->
    <!-- <div>Annually Monthly</div> -->

    <main>
      <div class="card">
        <h1 class="plan-name">Basic</h1>
        <h1 class="plan-price">&dollar;199.99</h1>

        <ul>
          <div class="line"></div>
          <li>500 GB Storage</li>
          <div class="line"></div>
          <li>2 Users Allowed</li>
          <div class="line"></div>
          <li>Send up to 3 GB</li>
          <div class="line"></div>
        </ul>

        <button class="learn-more-button">Learn More</button>
      </div>

      <div class="card">
        <h1 class="plan-name">Professional</h1>
        <h1 class="plan-price">&dollar;249.99</h1>

        <ul>
          <div class="line"></div>
          <li>1TB Storage</li>
          <div class="line"></div>
          <li>5 Users Allowed</li>
          <div class="line"></div>
          <li>Send up to 10 GB</li>
          <div class="line"></div>
        </ul>

        <button class="learn-more-button">Learn More</button>
      </div>

      <div class="card">
        <h1 class="plan-name">Master</h1>
        <h1 class="plan-price">&dollar;399.99</h1>

        <ul>
          <div class="line"></div>
          <li>2 TB Storage</li>
          <div class="line"></div>
          <li>10 Users Allowed</li>
          <div class="line"></div>
          <li>Send up to 20 GB</li>
          <div class="line"></div>
        </ul>

        <button class="learn-more-button">Learn More</button>
      </div>
    </main>
  </body>
</html>
