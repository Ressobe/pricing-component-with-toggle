<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@300;400;500;700;800&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Pricing component with toggle</title>
  </head>
  <body>
    <div class="bg-top">
      <img src="./images/bg-top.svg" alt="bg-top" />
    </div>
    <header>
      <h1 class="pricing">Our Pricing</h1>
      <div class="plan-length">
        <label>Annually</label>
        <div>
          <input type="checkbox" id="check" class="toggle" />
          <label for="check"></label>
        </div>
        <label>Monthly</label>
      </div>
    </header>
    <main>
      <div class="card">
        <h1 class="plan-name">Basic</h1>
        <h1 class="plan-price">&dollar;199.99</h1>

        <ul>
          <div class="line"></div>
          <li>500 GB Storage</li>
          <div class="line"></div>
          <li>2 Users Allowed</li>
          <div class="line"></div>
          <li>Send up to 3 GB</li>
          <div class="line"></div>
        </ul>

        <button class="learn-more-button">Learn More</button>
      </div>

      <div class="card">
        <h1 class="plan-name">Professional</h1>
        <h1 class="plan-price">&dollar;249.99</h1>

        <ul>
          <div class="line"></div>
          <li>1TB Storage</li>
          <div class="line"></div>
          <li>5 Users Allowed</li>
          <div class="line"></div>
          <li>Send up to 10 GB</li>
          <div class="line"></div>
        </ul>

        <button class="learn-more-button">Learn More</button>
      </div>

      <div class="card">
        <h1 class="plan-name">Master</h1>
        <h1 class="plan-price">399.99</h1>

        <ul>
          <div class="line"></div>
          <li>2 TB Storage</li>
          <div class="line"></div>
          <li>10 Users Allowed</li>
          <div class="line"></div>
          <li>Send up to 20 GB</li>
          <div class="line"></div>
        </ul>

        <button class="learn-more-button">Learn More</button>
      </div>
    </main>
    <div class="bg-bottom">
      <img src="./images/bg-bottom.svg" alt="bg-top" />
    </div>
    <script type="text/javascript">
      const toggleInput = document.getElementById("check");
      const pricesHeaders = document.querySelectorAll(".plan-price");

      toggleInput.checked = false;

      toggleInput.addEventListener("change", () => {
        let prices;
        if (!toggleInput.checked) {
          prices = ["199.99", "249.99", "399.99"];
        } else {
          prices = ["19.99", "24.99", "39.99"];
        }
        pricesHeaders.forEach((item, idx) => {
          item.innerHTML = "&dollar;" + prices[idx];
        });
      });
    </script>
  </body>
</html>
